<div class="toDo">
  <h5 style="margin-bottom: 0px">TODO</h5>
  <hr />
  <div class="list">
    <div *ngFor="let todoItem of todoItems; let i = index">
      <ng-template [ngIf]="!todoItem.checked">
        <app-todo-item
          [todoItem]="todoItem"
          (update)="handleUpate($event, i)"
          (delete)="handleDelete(i)"
        ></app-todo-item>
      </ng-template>
    </div>
  </div>
</div>
