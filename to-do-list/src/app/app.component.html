<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <div class="addItem">
      <h5 style="margin-bottom:0px">ADD ITEM</h5>
      <hr>
      <input type="text" style="margin-top:10px" #todo>
    <button (click)="addToDo(todo.value)">Add</button>
    </div>
    <div class="toDo">
      <h5 style="margin-bottom:0px">TODO</h5>
      <hr>
      <div class="list">
        <div *ngFor="let todoItem of todoItems; let i = index">
          <div> 
              <div class="row">
                <div class="col">
                  <input type="checkbox" id="list1" name="list1" value="list1">
                  <ng-template [ngIf]="editIndex===i" [ngIfElse]="loading">
                    <input  [(ngModel)]="val" >{{val}}
                  </ng-template>
                  <ng-template #loading>
                    <label for="list1" >{{todoItem.text}}</label>
                  </ng-template>
                  <br>
                </div>
                <div class="col">
                  <ng-template [ngIf]="editIndex!==i" [ngIfElse]="update">
                    <button (click)="edit(i)">Edit</button>
                  </ng-template>
                  <ng-template #update>
                    <button (click)="done(todoItem.text)">Done</button>
                  </ng-template>
                  
                  <button (click)="delete(i)">Delete</button>
                </div>
                <hr style="border-top: 0.5px solid #2222">
              </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="completed">
      <h5 style="margin-bottom:0px">COMPLETED</h5>
      <hr>
      <div class="completed-list"></div>
    </div>
  </div>
</body>
</html>
