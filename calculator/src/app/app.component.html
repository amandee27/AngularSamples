<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Angular-Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">
        <div id="summary">{{ sum }}{{ sign }}</div>
        <input
          type="text"
          id="output"
          name="output"
          readonly
          [value]="readNoOutput ? currentNo : sum"
        />
      </div>
      <div class="item2">
        <button class="single" (click)="clear()">C</button>
      </div>
      <div class="item3">
        <button class="single" (click)="backSpace()">CE</button>
      </div>
      <div class="item4">
        <button class="single" (click)="readSign('%')">%</button>
      </div>
      <div class="item5">
        <button class="single" (click)="readSign('/')">/</button>
      </div>
      <div class="item6">
        <button class="single" (click)="readNo('9')">9</button>
      </div>
      <div class="item7">
        <button class="single" (click)="readNo('8')">8</button>
      </div>
      <div class="item8">
        <button class="single" (click)="readNo('7')">7</button>
      </div>
      <div class="item9">
        <button class="single" (click)="readSign('*')">*</button>
      </div>
      <div class="item10">
        <button class="single" (click)="readNo('6')">6</button>
      </div>
      <div class="item11">
        <button class="single" (click)="readNo('5')">5</button>
      </div>
      <div class="item12">
        <button class="single" (click)="readNo('4')">4</button>
      </div>
      <div class="item13">
        <button class="single" (click)="readSign('-')">-</button>
      </div>
      <div class="item14">
        <button class="single" (click)="readNo('3')">3</button>
      </div>
      <div class="item15">
        <button class="single" (click)="readNo('2')">2</button>
      </div>
      <div class="item16">
        <button class="single" (click)="readNo('1')" value="1">1</button>
      </div>
      <div class="item17">
        <button class="single" (click)="readSign('+')">+</button>
      </div>
      <div class="item18">
        <button class="single" (click)="readNo('0')">0</button>
      </div>
      <div class="item19">
        <button class="single" (click)="readNo('.')">.</button>
      </div>
      <div class="item20">
        <button class="double" (click)="readEqual('=')">=</button>
      </div>
    </div>
    {{currentNo}}
  </body>
</html>

<router-outlet></router-outlet>
